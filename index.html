<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>ADEBISI BLOG</title>
  </head>
  <body>
    <!-- Navbar section -->
    <nav>
      <div class="nav-center">
        <div class="nav-header">
          <h2>DEBISI</h2>
          <button class="nav-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <!-- links -->
        <ul class="links">
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">PROJECT</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </div>
    </nav>
    <!-- End of navbar -->
    <!-- Section content -->
    <section class="section">
      <!-- Adding image to the page -->
      <div class="img-container">
        <img id="postImage" />
      </div>

      <article class="article" id="postBody"></article>

      <div class="section-btn">
        <div class="reaction-btn">
          <button class="like-btn btn">
            <i class="fas fa-thumbs-up"></i><span id="increase"></span>
          </button>
          <button class="dislike-btn btn">
            <i class="fas fa-thumbs-down"></i><span id="decrease"></span>
          </button>
        </div>
        <div class="comment-btn-container">
          <button class="comment-btn btn">
            <p>Comment<span id="comment"></span></p>
          </button>
        </div>
      </div>

      <div class="comment-section">
        <div class="comment-line"></div>
      </div>

      <form action="#" class="form">
        <textarea
          name=""
          id="input"
          cols="30"
          rows="10"
          placeholder="Type your comment here"
        ></textarea>
        <button class="submit-btn btn" type="submit">Post comment</button>
      </form>
      <!-- End of container input form -->
    </section>
    <script src="./modules/variables.js"></script>
    <script src="./modules/RenderPost.js"></script>
    <script src="./modules/FavouriteController.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
